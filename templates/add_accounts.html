{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <h4>Add Twitter Account... </h4>
        </div>

            <form method=POST action="{{ url_for('add_account') }}">
                <div class="row" style="margin-top: 50px">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary btn-block" name="action" value="twitter">Add my twitter account</button>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <div class="row" style="margin-top: 20px">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-warning btn-block" name="action" value="not_twitter">I don't like to add my twitter account</button>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </form>






    </div>

{% endblock %}
