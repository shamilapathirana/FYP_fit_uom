{% extends "layout.html" %}
{% block body %}
    <div class="container">

        <div style="margin-top: 5px">
            <h4>Please complete your profile...</h4>
        </div>

        <form method=POST action="{{ url_for('complete_user_profile') }}">
            <div class="row" style="margin-top: 20px">
                <h5>Food Preference:</h5>
            </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputName">Chinese Foods</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="range" min="0" max="1" step="0.05" name="chinese_food" style="margin-top: 10px"/>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputName">Sea Foods</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="range" min="0" max="1" step="0.05" name="sea_food"/>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputName">Beverage</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="range" min="0" max="1" step="0.05" name="beverage"/>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>

            <div class="row" style="">
                <h5>Environment Preference:</h5>
            </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputName">Sea-side</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="range" min="0" max="1" step="0.05" name="seaside" style="margin-top: 10px"/>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputName">Mountain</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="range" min="0" max="1" step="0.05" name="mountain"/>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputName">Forest</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="range" min="0" max="1" step="0.05" name="forest"/>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputName">Urban</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="range" min="0" max="1" step="0.05" name="urban"/>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>
            <div class="row" style="">
                <div class="col-md-2">
                    <h5>Economy Level:</h5>
                </div>
                <div class="col-md-2">
                    <select name="eco_level">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                    </select>
                </div>
                <div class="col-md-8"></div>
            </div>



                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"><button type="submit" class="btn btn-primary btn-block">NEXT</button></div>
                    <div class="col-md-3"></div>
                </div>
        </form>
    </div>

{% endblock %}
