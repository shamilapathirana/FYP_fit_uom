{% extends "layout.html" %}
{% block body %}
    <div class="container">

        <div class="row" style=" margin-top: 40px">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="row">
                    <form method=POST action="{{ url_for('register') }}">
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="text" class="form-control" name="username" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName">Age</label>
                            <input type="text" class="form-control" name="age" placeholder="Your age">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">E mail</label>
                            <input type="text" class="form-control" name="email" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="pass" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <br>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
